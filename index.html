<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    button.active {
      background-color: #2c88ff !important;
    }
    .btn-primary {
      background-color: #2c88ff;
    }
  </style>
</head>

<body>
  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-12" style="margin-bottom: 20px;">
        <nav class="navbar" style="background-color: #2c88ff;">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">
              <img src="https://olazul.kairossoft.app/assets/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              Olazul KPI
            </a>
          </div>
        </nav>
      </div>
      <div class="col-12">
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="productos" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
              Productos
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
              Clientes
            </button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="productos" tabindex="0">
              <div class="row">
                <div class="col-3">
                  <input class="form-control" type="date" v-model="fecha_inicio">
                </div>
                <div class="col-3">
                  <input class="form-control" type="date" v-model="fecha_fin">
                </div>
                <div class="col-3">
                  <button @click="getFamilias()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Consultar
                  </button>
                </div>
                <div class="col-3">

                </div>
                <div class="col-12">
                  <div id="chart"></div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
              <div id="chart2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <script src="app.js"></script>
</body>

</html>
